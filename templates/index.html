<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Auth Demo</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; border: 1px solid #ddd; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="email"], input[type="password"] { width: 100%; padding: 8px; box-sizing: border-box; }
        .role-group { display: flex; gap: 20px; margin-top: 10px; }
        .button-group button { padding: 10px 20px; margin-right: 10px; cursor: pointer; }
        #message { margin-top: 20px; padding: 10px; border-radius: 4px; font-weight: bold; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        #existing-users { margin-top: 30px; font-size: 0.9em; color: #555; }
    </style>
</head>
<body>
    <h1>Candidate Authentication (Role Demo)</h1>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
    </div>

    <div class="form-group">
        <label>Select Role:</label>
        <div class="role-group">
            <label>
                <input type="radio" name="role" value="employer" id="role_employer" checked> Employer
            </label>
            <label>
                <input type="radio" name="role" value="candidate" id="role_candidate"> Candidate
            </label>
        </div>
    </div>
    <div class="button-group">
        <button id="createBtn" onclick="handleAuth('create_user')">Create Account</button>
        <button id="signInBtn" onclick="handleAuth('sign_in')">Sign In</button>
    </div>

    <div id="message"></div>

    <div id="existing-users">
        <h2>Users Registered:</h2>
        {% if user_emails %}
            <p>Emails in data.json: <strong>{{ user_emails | join(', ') }}</strong></p>
        {% else %}
            <p>No users found. Please create an account.</p>
        {% endif %}
    </div>

    <script>
        function handleAuth(action) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            // --- NEW: Get the selected radio button value ---
            const role = document.querySelector('input[name="role"]:checked') ? document.querySelector('input[name="role"]:checked').value : '';
            // --- END NEW ---
            
            const messageDiv = document.getElementById('message');
            
            messageDiv.textContent = '';
            messageDiv.className = '';

            if (!email || !password || (action === 'create_user' && !role)) {
                messageDiv.textContent = 'Please enter email, password, and select a role (for account creation).';
                messageDiv.className = 'error';
                return;
            }

            const url = `/${action}`; 
            
            // --- NEW: Include role in the POST body for account creation ---
            let requestBody = `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`;
            if (action === 'create_user') {
                 requestBody += `&role=${encodeURIComponent(role)}`;
            }
            // --- END NEW ---

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: requestBody
            })
            .then(response => {
                return response.json().then(data => ({
                    status: response.status,
                    data: data
                }));
            })
            .then(({ status, data }) => {
                messageDiv.textContent = data.message;
                if (data.success) {
                    messageDiv.className = 'success';
                    
                    if (action === 'sign_in' && data.redirect) {
                        window.location.href = data.redirect;
                    }

                } else {
                    messageDiv.className = 'error';
                }
            })
            .catch(error => {
                messageDiv.textContent = 'An unexpected network or client error occurred.';
                messageDiv.className = 'error';
                console.error('Fetch Error:', error);
            });
        }
    </script>
</body>
</html>
