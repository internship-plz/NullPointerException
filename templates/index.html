<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 20px;
        }

        .header h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 5px;
        }

        .header p {
            color: #666;
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            box-sizing: border-box;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 0.95em;
            transition: border-color 0.3s ease;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .role-group {
            display: flex;
            gap: 30px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .role-group label {
            display: flex;
            align-items: center;
            margin-bottom: 0;
            cursor: pointer;
            font-weight: 500;
        }

        input[type="radio"] {
            margin-right: 8px;
            cursor: pointer;
            width: 18px;
            height: 18px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .button-group button {
            flex: 1;
            min-width: 140px;
            padding: 12px 20px;
            font-size: 0.95em;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        #createBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        #createBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        #signInBtn {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e0e0e0;
        }

        #signInBtn:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        #message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            font-weight: 500;
            text-align: center;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        #existing-users {
            margin-top: 30px;
            padding-top: 25px;
            border-top: 2px solid #f0f0f0;
        }

        #existing-users h2 {
            color: #333;
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        #existing-users p {
            color: #666;
            font-size: 0.9em;
            line-height: 1.5;
        }

        #existing-users strong {
            color: #667eea;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="header">
            <h1>üîê Authentication</h1>
            <p>Create an account or sign in to continue</p>
        </div>

        <div class="form-group">
            <label for="email">üìß Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">üîë Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="form-group">
            <label for="name">üë§ Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Your full name">
        </div>

        <div class="form-group" id="skills-group" style="display:none;">
            <label>üß∞ Initial Skills (optional):</label>
            <div id="skills-list" style="display:flex;flex-direction:column;gap:12px;">
                <!-- dynamic skill entries inserted here -->
            </div>
            <div style="margin-top:12px;display:flex;gap:10px;">
                <button type="button" id="addSkillBtn" class="button-mini" style="padding:8px 12px;border-radius:6px;border:1px solid #e0e0e0;background:#f8f9fa;cursor:pointer">+ Add Skill</button>
                <div style="font-size:0.85em;color:#888;align-self:center;">Each skill has a name and a slider (0-100).</div>
            </div>
        </div>

        <div class="form-group">
            <label>üë§ Select Role:</label>
            <div class="role-group">
                <label>
                    <input type="radio" name="role" value="employer" id="role_employer" checked> Employer
                </label>
                <label>
                    <input type="radio" name="role" value="candidate" id="role_candidate"> Candidate
                </label>
            </div>
        </div>

        <div class="button-group">
            <button id="createBtn" onclick="handleAuth('create_user')">Create Account</button>
            <button id="signInBtn" onclick="handleAuth('sign_in')">Sign In</button>
        </div>

        <div id="message"></div>
    </div>

    <script>
        // Toggle skills input visibility depending on selected role
        function toggleSkillsVisibility() {
            const selected = document.querySelector('input[name="role"]:checked');
            const skillsGroup = document.getElementById('skills-group');
            if (selected && selected.value === 'candidate') {
                skillsGroup.style.display = '';
            } else {
                skillsGroup.style.display = 'none';
            }
        }

        // Allowed skills provided by server
        const allowedSkills = {{ allowed_skills|tojson }};
        // Track currently selected skills to prevent duplicates
        const selectedSkills = new Set();

        // Update option disabled state across all selects so no two selects choose same skill
        function updateAvailableOptions() {
            const selects = Array.from(document.querySelectorAll('#skills-list .skill-entry select.skill-name'));
            // collect currently selected values
            const values = selects.map(s => s.value).filter(v => v && v.length);
            selects.forEach(s => {
                const current = s.value;
                Array.from(s.options).forEach(opt => {
                    if (!opt.value) return; // placeholder
                    // disable option if it's selected by another select
                    opt.disabled = (opt.value !== current) && values.includes(opt.value);
                });
            });
            // enable/disable add button when all skills are used
            const addBtn = document.getElementById('addSkillBtn');
            if (addBtn) {
                addBtn.disabled = (allowedSkills.length <= values.length);
                addBtn.style.opacity = addBtn.disabled ? '0.6' : '1';
                addBtn.style.cursor = addBtn.disabled ? 'not-allowed' : 'pointer';
            }
        }

        // Add a skill entry (select + slider + value + remove)
        function addSkillEntry(name = '', value = 50) {
            const list = document.getElementById('skills-list');
            const wrapper = document.createElement('div');
            wrapper.className = 'skill-entry';
            wrapper.style.display = 'flex';
            wrapper.style.alignItems = 'center';
            wrapper.style.gap = '12px';

            const select = document.createElement('select');
            select.className = 'skill-name';
            select.style.width = '35%';
            select.style.padding = '8px';
            select.style.border = '1px solid #e0e0e0';
            select.style.borderRadius = '6px';

            // placeholder option
            const placeholder = document.createElement('option');
            placeholder.value = '';
            placeholder.textContent = 'Select skill...';
            select.appendChild(placeholder);

            allowedSkills.forEach(s => {
                const opt = document.createElement('option');
                opt.value = s;
                opt.textContent = s;
                if (s === name) opt.selected = true;
                select.appendChild(opt);
            });

            // When selection changes, update options globally to prevent duplicates
            select.addEventListener('change', () => {
                updateAvailableOptions();
            });

            const slider = document.createElement('input');
            slider.type = 'range';
            slider.min = 0;
            slider.max = 1;
            slider.step = 0.01;
            slider.value = value;
            slider.className = 'skill-slider';
            slider.style.flex = '1';

            const valDiv = document.createElement('div');
            valDiv.className = 'skill-value';
            valDiv.style.minWidth = '50px';
            valDiv.style.textAlign = 'center';
            valDiv.style.fontWeight = '600';
            valDiv.style.color = '#667eea';
            valDiv.textContent = parseFloat(value).toFixed(2);

            slider.addEventListener('input', () => {
                valDiv.textContent = parseFloat(slider.value).toFixed(2);
            });

            const removeBtn = document.createElement('button');
            removeBtn.type = 'button';
            removeBtn.textContent = 'Remove';
            removeBtn.style.padding = '6px 10px';
            removeBtn.style.borderRadius = '6px';
            removeBtn.style.border = '1px solid #e0e0e0';
            removeBtn.style.background = '#fff';
            removeBtn.style.cursor = 'pointer';
            removeBtn.addEventListener('click', () => wrapper.remove());

            // After removing an entry, re-evaluate available options
            removeBtn.addEventListener('click', () => setTimeout(updateAvailableOptions, 0));

            wrapper.appendChild(select);
            wrapper.appendChild(slider);
            wrapper.appendChild(valDiv);
            wrapper.appendChild(removeBtn);

            list.appendChild(wrapper);

            // After adding, update option availability (disable duplicates)
            setTimeout(updateAvailableOptions, 0);
        }

        // attach listeners to role radios
        document.querySelectorAll('input[name="role"]').forEach(r => r.addEventListener('change', toggleSkillsVisibility));
        // initialize visibility on load and add a default entry
        document.addEventListener('DOMContentLoaded', () => {
            toggleSkillsVisibility();
            // add a default blank skill entry for convenience
            addSkillEntry('', 0.5);
            const addBtn = document.getElementById('addSkillBtn');
            if (addBtn) addBtn.addEventListener('click', () => {
                // prevent adding beyond available skills
                const currentCount = document.querySelectorAll('#skills-list .skill-entry').length;
                if (currentCount < allowedSkills.length) addSkillEntry('', 0.5);
                updateAvailableOptions();
            });
            // initial update to ensure duplicate options are disabled
            setTimeout(updateAvailableOptions, 0);
        });
        function handleAuth(action) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            // --- NEW: Get the selected radio button value ---
            const role = document.querySelector('input[name="role"]:checked') ? document.querySelector('input[name="role"]:checked').value : '';
            // --- END NEW ---
            
            const messageDiv = document.getElementById('message');
            
            messageDiv.textContent = '';
            messageDiv.className = '';

            if (!email || !password || (action === 'create_user' && !role)) {
                messageDiv.textContent = 'Please enter email, password, and select a role (for account creation).';
                messageDiv.className = 'error';
                return;
            }

            const url = `/${action}`; 
            
            // Build base body
            let requestBody = `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`;
            if (action === 'create_user') {
                // include role and name. include skills only for candidates
                const name = document.getElementById('name').value || '';
                requestBody += `&role=${encodeURIComponent(role)}`;
                requestBody += `&name=${encodeURIComponent(name)}`;
                if (role === 'candidate') {
                    // collect dynamic skill entries into an object
                    const skillsObj = {};
                    document.querySelectorAll('#skills-list .skill-entry').forEach(entry => {
                        const nameInput = entry.querySelector('.skill-name');
                        const slider = entry.querySelector('.skill-slider');
                                if (nameInput && slider) {
                                        const key = nameInput.value.trim();
                                        const val = parseFloat(slider.value) || 0.0;
                                        if (key) skillsObj[key] = parseFloat(val.toFixed(2));
                        }
                    });
                    // send as JSON string
                    requestBody += `&skills=${encodeURIComponent(JSON.stringify(skillsObj))}`;
                }
            }

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: requestBody
            })
            .then(response => {
                return response.json().then(data => ({
                    status: response.status,
                    data: data
                }));
            })
            .then(({ status, data }) => {
                messageDiv.textContent = data.message;
                if (data.success) {
                    messageDiv.className = 'success';
                    // If server provided a redirect (for sign-in or immediate post-create sign-in), follow it
                    if (data.redirect) {
                        window.location.href = data.redirect;
                        return;
                    }
                } else {
                    messageDiv.className = 'error';
                }
            })
            .catch(error => {
                messageDiv.textContent = 'An unexpected network or client error occurred.';
                messageDiv.className = 'error';
                console.error('Fetch Error:', error);
            });
        }
    </script>
</body>
</html>
