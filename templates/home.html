<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Auth Demo</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; border: 1px solid #ddd; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="email"], input[type="password"] { width: 100%; padding: 8px; box-sizing: border-box; }
        .role-group { display: flex; gap: 20px; margin-top: 10px; }
        .button-group button { padding: 10px 20px; margin-right: 10px; cursor: pointer; }
        #message { margin-top: 20px; padding: 10px; border-radius: 4px; font-weight: bold; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        #existing-users { margin-top: 30px; font-size: 0.9em; color: #555; }
    </style>
</head>
<body>
    <h1>
        Candidate Homepage
    <h1/>
</body>
</html>
