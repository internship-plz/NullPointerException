<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>My Jobs</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box }
        body { font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:linear-gradient(135deg,#667eea 0%,#764ba2 100%); min-height:100vh; padding:20px }
        .container { max-width:900px; margin:0 auto }
        .header { background:white; border-radius:12px; padding:30px; margin-bottom:30px; box-shadow:0 10px 40px rgba(0,0,0,0.15) }
        h1 { color:#333; margin-bottom:10px }
        .user-info { color:#666; font-size:0.95em; margin-top:15px }
        .button-group { display:flex; gap:10px; margin-top:20px }
        .btn { padding:10px 18px; border-radius:8px; border:none; cursor:pointer; font-weight:600 }
        .btn-primary { background:linear-gradient(135deg,#667eea,#764ba2); color:white }
        .btn-secondary { background:#f8f9fa; border:1px solid #e0e0e0; color:#333 }
        .btn:hover { transform:translateY(-2px) }
        .jobs-list { display:grid; gap:20px }
        .job-card { background:white; border-radius:12px; padding:20px; box-shadow:0 5px 20px rgba(0,0,0,0.1) }
        .job-title { font-size:1.2em; font-weight:700; color:#333; margin-bottom:8px }
        .job-id { font-size:0.85em; color:#999; margin-bottom:12px }
        .job-description { color:#666; line-height:1.6 }
        .empty { background:white; border-radius:12px; padding:40px; text-align:center; box-shadow:0 5px 20px rgba(0,0,0,0.1) }
        .empty p { color:#888; margin-bottom:20px }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“‹ My Job Postings</h1>
            <div class="user-info">Employer: <strong>{{ user_email }}</strong></div>
            <div class="button-group">
                <button class="btn btn-primary" onclick="window.location.href='/company/add_job?user_email={{ user_email }}'">+ Post New Job</button>
                <button class="btn btn-secondary" onclick="window.location.href='/home?user_email={{ user_email }}&user_role=employer'">Back to Dashboard</button>
            </div>
        </div>

        {% if jobs %}
            <div class="jobs-list">
                {% for job in jobs %}
                    <div class="job-card">
                        <div class="job-title">{{ job.title }}</div>
                        <div class="job-id">ID: <code>{{ job.job_id }}</code></div>
                        <div class="job-description">{{ job.description }}</div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <div class="empty">
                <p>ðŸ“­ No jobs posted yet.</p>
                <button class="btn btn-primary" onclick="window.location.href='/company/add_job?user_email={{ user_email }}'">Post Your First Job</button>
            </div>
        {% endif %}
    </div>
</body>
</html>
