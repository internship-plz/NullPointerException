<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Job Search Results</title>
    <style>
        * { margin:0; padding:0; box-sizing:border-box }
        body { font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:linear-gradient(135deg,#667eea 0%,#764ba2 100%); min-height:100vh; padding:20px }
        .container { max-width:1000px; margin:0 auto }
        .header { background:white; border-radius:12px; padding:30px; margin-bottom:30px; box-shadow:0 10px 40px rgba(0,0,0,0.15) }
        h1 { color:#333; margin-bottom:10px }
        .user-info { color:#666; font-size:0.95em; margin-top:15px }
        .button-group { display:flex; gap:10px; margin-top:20px }
        .btn { padding:10px 18px; border-radius:8px; border:none; cursor:pointer; font-weight:600 }
        .btn-primary { background:linear-gradient(135deg,#667eea,#764ba2); color:white }
        .btn-secondary { background:#f8f9fa; border:1px solid #e0e0e0; color:#333 }
        .btn:hover { transform:translateY(-2px) }
        .jobs-list { display:grid; gap:20px; grid-template-columns:repeat(auto-fill,minmax(350px,1fr)) }
        .job-card { background:white; border-radius:12px; padding:20px; box-shadow:0 5px 20px rgba(0,0,0,0.1); transition:all 0.3s ease }
        .job-card:hover { transform:translateY(-4px); box-shadow:0 8px 30px rgba(0,0,0,0.15) }
        .job-title { font-size:1.15em; font-weight:700; color:#333; margin-bottom:8px }
        .job-company { font-size:0.9em; color:#667eea; font-weight:600; margin-bottom:12px }
        .job-description { color:#666; line-height:1.6; margin-bottom:15px }
        .job-id { font-size:0.8em; color:#999; word-break:break-all }
        .empty { background:white; border-radius:12px; padding:60px 40px; text-align:center; box-shadow:0 5px 20px rgba(0,0,0,0.1) }
        .empty h2 { color:#666; margin-bottom:15px }
        .empty p { color:#999; margin-bottom:20px }
        .bid-badge { background:#28a745; color:white; padding:8px 12px; border-radius:8px; font-weight:700; font-size:0.9em; margin-top:10px }
        .no-bid-badge { background:#ffc107; color:#333; padding:8px 12px; border-radius:8px; font-weight:700; font-size:0.9em; margin-top:10px }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Job Search Results</h1>
            <div class="user-info">Candidate: <strong id="candidateEmail">{{ user_email }}</strong></div>
            <div class="button-group">
                <button class="btn btn-secondary" onclick="goBack()">‚Üê Back to Dashboard</button>
            </div>
        </div>

        <div id="jobsContainer"></div>

        <script>
            const candidateEmail = '{{ user_email }}';

            // Try to load jobs from sessionStorage (set by job_search call)
            let jobsData = null;
            try {
                const stored = sessionStorage.getItem(`jobSearch_${candidateEmail}`);
                if (stored) {
                    jobsData = JSON.parse(stored);
                    sessionStorage.removeItem(`jobSearch_${candidateEmail}`);
                }
            } catch (e) {
                console.error('Error loading from sessionStorage:', e);
            }

            function renderJobs(jobs, improvements) {
                const container = document.getElementById('jobsContainer');
            
                if (!jobs || jobs.length === 0) {
                    container.innerHTML = `
                        <div class="empty">
                            <h2>üîç No jobs found</h2>
                            <p>No job opportunities are available at the moment.</p>
                            <button class="btn btn-primary" onclick="goBack()">‚Üê Back to Dashboard</button>
                        </div>
                    `;
                    return;
                }

                // Separate jobs by bid status
                const jobsWithBids = jobs.filter(j => j._meets && j._bid_amount !== null && j._bid_amount !== undefined);
                const jobsWithoutBids = jobs.filter(j => j._meets && (j._bid_amount === null || j._bid_amount === undefined));
                const jobsBelowThreshold = jobs.filter(j => !j._meets);

                let html = '';

                if (jobsWithBids.length > 0) {
                    html += '<h2 style="color:#333;margin-bottom:20px">üèÜ Companies Bidding on You</h2>';
                    html += '<div class="jobs-list">';
                    jobsWithBids.forEach(job => {
                        html += `
                            <div class="job-card">
                                <div style="display:flex;justify-content:space-between;align-items:flex-start">
                                    <div style="flex:1">
                                        <div class="job-title">${job.title}</div>
                                        <div class="job-company">${job.company_name}</div>
                                    </div>
                                    <div style="text-align:right">
                                        <div style="background:#d4edda;color:#155724;padding:6px 10px;border-radius:8px;font-weight:700;font-size:0.9em">Matches!</div>
                                        <div style="font-size:0.8em;color:#666;margin-top:6px">Score: ${job._match_score.toFixed(2)}</div>
                                    </div>
                                </div>
                                <div class="job-description">${job.description}</div>
                                <div class="bid-badge">üí∞ Offer: $${job._bid_amount.toFixed(2)}</div>
                            </div>
                        `;
                    });
                    html += '</div>';
                }

                if (jobsWithoutBids.length > 0) {
                    html += '<h2 style="color:#333;margin-bottom:20px;margin-top:30px">‚úÖ Jobs You Qualify For (No Bid Yet)</h2>';
                    html += '<div class="jobs-list">';
                    jobsWithoutBids.forEach(job => {
                        html += `
                            <div class="job-card">
                                <div style="display:flex;justify-content:space-between;align-items:flex-start">
                                    <div style="flex:1">
                                        <div class="job-title">${job.title}</div>
                                        <div class="job-company">${job.company_name}</div>
                                    </div>
                                    <div style="text-align:right">
                                        <div style="background:#d4edda;color:#155724;padding:6px 10px;border-radius:8px;font-weight:700;font-size:0.9em">Matches!</div>
                                        <div style="font-size:0.8em;color:#666;margin-top:6px">Score: ${job._match_score.toFixed(2)}</div>
                                    </div>
                                </div>
                                <div class="job-description">${job.description}</div>
                                <div class="no-bid-badge">‚è≥ Waiting for bid...</div>
                            </div>
                        `;
                    });
                    html += '</div>';
                }

                if (jobsBelowThreshold.length > 0) {
                    html += '<h2 style="color:#333;margin-bottom:20px;margin-top:30px">üìà Jobs Below Your Threshold</h2>';
                    html += '<div style="background:white;border-radius:12px;padding:20px;box-shadow:0 5px 20px rgba(0,0,0,0.1)">';
                    html += `<p style="color:#666">You don't quite match ${jobsBelowThreshold.length} job(s). Consider improving these skills: ${improvements}</p>`;
                    html += '</div>';
                }

                container.innerHTML = html;
            }

            function goBack() {
                window.location.href = `/home?user_email=${encodeURIComponent(candidateEmail)}&user_role=candidate`;
            }

            // If sessionStorage search data exists, use it. Otherwise fall back to server-provided jobs.
            let serverJobs = null;
            try {
                serverJobs = {{ all_jobs | tojson | default('null') }};
            } catch (e) {
                serverJobs = null;
            }

            if (jobsData && jobsData.all_jobs) {
                renderJobs(jobsData.all_jobs, jobsData.improvements);
            } else if (serverJobs && Array.isArray(serverJobs)) {
                renderJobs(serverJobs, []);
            } else {
                document.getElementById('jobsContainer').innerHTML = '<p style="text-align:center;color:#666">Loading job search results...</p>';
                renderJobs([], []);
            }
        </script>
    </div>
</body>
</html>
